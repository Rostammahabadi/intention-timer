<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>Intention Timer</title>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <header>
      <h1>Intention Timer</h1>
    </header>
    <main class="new-intention-page">
      <h2>New Activity</h2>
      <section>
        <div class="container">
          <h3>Select a category:</h3>
          <section class='button-container'>
            <button class="study-button" type="button">
              <img class="study" src="assets/study.svg" id="blank-study" />
              <h3 class="in-button">Study</h3>
            </button>
            <button class="study-button" type="button">
              <img class="study" src="assets/meditate.svg" id="blank-study" />
              <h3 class="in-button">Meditate</h3>
            </button>
            <button class="study-button" type="button">
              <img class="study" src="assets/exercise.svg" id="blank-study" />
              <h3 class="in-button">Exercise</h3>
            </button>
          </section>
          <div class="top-input">
            <label>What would you like to accomplish during this time?</label>
            <div class="input">
              <input type="text" class="accomplishment" value=""/>
            </div>
          </div>
          <div class="grouped-input">
            <div class="top-input">
              <label>
                Minutes
              </label>
              <div class="input">
                <input type="text" class="minutes" value=""/>
              </div>
            </div>
            <div class="top-input">
              <label>
                Seconds
              </label>
              <div class="input">
                <input type="text" class="minutes" value=""/>
              </div>
            </div>
          </div>
          <button class="start-activity">START ACTIVITY</button>
        </div>
      </section>
    </main>
  </body>
</html>
